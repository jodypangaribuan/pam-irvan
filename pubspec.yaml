name: sepatu
description: A shoe e-commerce app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  provider: ^6.1.2
  cloud_firestore: ^5.5.1
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  curved_navigation_bar: ^1.0.3 # Replace curved_labeled_navigation_bar
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.16
  font_awesome_flutter: ^10.8.0
  cached_network_image: ^3.3.0
  flutter_slidable: ^3.1.1
  shimmer: ^3.0.0
  fluttertoast: ^8.2.8
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png # Change from logo.svg to logo.png
